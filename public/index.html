<body>
 <p>welcome to the chat app</p>

<script src="/socket.io/socket.io.js"></script>
<script>
  //open a websocket connection with the server
  var socket = io();

 //listen an event
  socket.on('connect', () => {
    console.log('Connected  to server');
  });

  socket.on('disconnect', () => {
    console.log('Disconnected from server');
  });
</script>
